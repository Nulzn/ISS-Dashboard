<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISSTracker - Login</title>
    <link rel="stylesheet" href="./login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

    <div class="container col-2" id="container">
        <h1 class="mb-4">Login <span><ion-icon name="log-in" style="color: #008cff;"></ion-icon></span></h1>
        <form action="POST" class="">
            <div class="form-group" id="inputs">
                <span><ion-icon name="mail-outline"></ion-icon></span>
                <input type="email" placeholder="Enter Email" class="form-control mb-4">
            </div>
            <div class="form-group" id="inputs">
                <span><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input type="password" placeholder="Enter Password" class="form-control mb-2">
            </div>
            <div class="form-group mb-4">
                <input type="checkbox" style="float: left; margin-top: 5px;">
                <div style="margin-right: 160px;">
                    Remember Me
                </div>
            </div>
            <input type="submit" value="Login" class="btn btn-primary"> <button class="btn btn-outline-info">Create</button>
        </form>

        <div id="linebreaker"></div>

        <div id="signupOptions">
            <a href="">
                <span><ion-icon name="logo-google"></ion-icon></span>
            </a>
            <a href="">
                <span><ion-icon name="logo-apple"></ion-icon></span>
            </a>
            <a href="">
                <span><ion-icon name="logo-github"></ion-icon></span>
            </a>
        </div>

        <img src="https://media.giphy.com/media/Xk93AsZzsQCEE1DLJJ/giphy.gif" alt="Rocket Takeoff" id="rocketGIF">
    </div>



    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
